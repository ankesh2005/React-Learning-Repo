<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3a-3h-</title>
</head>
<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>

  <script type="text/babel">

   
    function Counter({count,setCount}){
      function increasecount(){
        setCount(count+1);
      }
      return(
        <button onClick={increasecount}>
          clicked {count} {count===1?'time':'times'}
        </button>
      );
    }

    function App(){
      const [count,setCount]=React.useState(0);

      function resetCount(){
        setCount(0);
      }

      const [inputText,setInputText]=React.useState('');
      function saveInputText(event){
        setInputText(event.target.value);
      }

      return(
        <>
        <Counter count={count} setCount={setCount}/>
        <Counter count={count} setCount={setCount}/>
        <button onClick={resetCount}>Reset</button>
        <br/>

        <input type="text" placeholder="type a name here" onChange={saveInputText} value={inputText}></input>

        <button onClick={()=>setInputText('')}>Reset</button>
        <button onClick={()=>setInputText('Ankesh')}>Example</button>

        <p>hello {inputText}</p>
        </>
      );
    }

    const container=document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App/>);
  </script>
</body>
</html>
